    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- 1. VARIÁVEIS DE COR E ESTILOS GLOBAIS (ROXO/ROSA NEON) --- */

        :root {
            --color-dark-primary: #0f0f0f; 
            --color-dark-secondary: #1a1a1a;
            --color-primary: #9d2ec9; /* Roxo */
            --color-secondary: #ff0099; /* Rosa Neon */
            --color-text-light: #ffffff;
            --color-text-faded: #aaaaaa;
            --color-border: #333333;
            /* Variáveis para o glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.08); 
            --glass-border: rgba(255, 255, 255, 0.15); 
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--color-dark-primary);
            color: var(--color-text-light);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            /* Transição para suavizar a troca de tema no filtro */
            transition: filter 0.8s ease, background-color 0.8s ease; 
        }

        /* EFEITO GRID DE FUNDO */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, #222 1px, transparent 1px),
                              linear-gradient(to bottom, #222 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* ... (Estilos básicos omitidos por brevidade) ... */

        /* --- 2. BARRA DE NAVEGAÇÃO (NAVBAR ESTILO PHOENIX - VIDRO E REDONDA) --- */

        .navbar {
            background-color: transparent;
            padding: 20px 0 0 0; 
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--glass-bg); 
            backdrop-filter: blur(10px); 
            border: 1px solid var(--glass-border); 
            border-radius: 30px; 
            padding: 10px 25px; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); 
            margin: 0 auto;
            max-width: calc(100% - 40px); 
            transition: all 0.5s ease;
        }
        
        .logo { display: flex; align-items: center; }
        .logo-img-nav { height: 35px; filter: drop-shadow(0 0 5px var(--color-primary)); transition: filter 0.5s ease; }
        .navbar-client-name { font-size: 1.5rem; font-weight: 700; color: var(--color-text-light); }
        
        .links-center { display: flex; gap: 30px; }
        .nav-btn-icon { display: flex; flex-direction: column; align-items: center; color: var(--color-text-faded); font-size: 0.8rem; padding: 5px 0; position: relative; }
        .nav-btn-icon i { font-size: 1.2rem; margin-bottom: 5px; }
        .nav-btn-icon.active { color: var(--color-primary); }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: var(--glass-bg);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 5px 5px 5px 15px;
            border: 1px solid var(--glass-border);
            transition: all 0.5s ease;
        }

        .nav-icon-link {
            color: var(--color-text-faded);
            font-size: 1.2rem;
            padding: 5px;
            cursor: pointer; /* Adicionado para deixar claro que é clicável */
        }
        
        /* ... (Estilos de Sign In e Switch Buttons omitidos por brevidade) ... */

        /* --- 4. TEMA ALTERNATIVO (MODO PRETO E BRANCO) --- */
        
        /* CLASSE PRINCIPAL QUE O JAVASCRIPT ATIVA */
        body.grayscale-mode {
            /* O PRINCIPAL: Aplica o filtro de preto e branco a TUDO */
            filter: grayscale(100%);
            /* Mantenha a transição suave */
            transition: filter 0.8s ease;
        }

        /* AJUSTES PARA COMPLEMENTAR O P&B NO GLASSMORHISM */

        /* Remove o brilho neon */
        body.grayscale-mode .client-title,
        body.grayscale-mode .navbar .logo-img-nav {
            text-shadow: none !important;
            filter: none !important;
        }

        /* Ajusta o Glassmorphism para cinza sólido (Sem Blur/Neon) */
        body.grayscale-mode .navbar .container,
        body.grayscale-mode .navbar-actions,
        body.grayscale-mode .switch-btn {
            background-color: #222222 !important; 
            backdrop-filter: none !important; 
            border: 1px solid #444444 !important; 
            box-shadow: none !important; 
            transition: background-color 0.8s ease, backdrop-filter 0.8s ease, border 0.8s ease;
        }

        /* Remove o box-shadow neon de botões e tags */
        body.grayscale-mode .btn,
        body.grayscale-mode .tag {
            box-shadow: none !important;
        }
    </style>
</head>

    <script>
        /**
         * Lógica para trocar entre o tema principal (roxo/rosa) e o modo Grayscale (Preto e Branco)
         */
        
        const BODY_ID = 'site-body';
        const TOGGLE_CLASS = 'grayscale-mode';
        const STORAGE_KEY = 'fluxzk_theme_mode';

        document.addEventListener('DOMContentLoaded', () => {
            const body = document.getElementById(BODY_ID);
            
            // 1. Verifica se há um tema salvo
            const savedTheme = localStorage.getItem(STORAGE_KEY);

            if (savedTheme === 'grayscale') {
                body.classList.add(TOGGLE_CLASS);
            }
        });

        // Esta função é chamada pelo onclick="toggleTheme()"
        function toggleTheme() {
            const body = document.getElementById(BODY_ID);
            
            // 2. Alterna a classe 'grayscale-mode'
            const isGrayscale = body.classList.toggle(TOGGLE_CLASS);

            // 3. Salva a preferência
            if (isGrayscale) {
                localStorage.setItem(STORAGE_KEY, 'grayscale');
            } else {
                localStorage.setItem(STORAGE_KEY, 'default');
            }
        }
    </script>
